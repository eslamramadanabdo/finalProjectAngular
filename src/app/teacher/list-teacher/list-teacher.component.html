

<h1 class="text-center m-auto my-5 text-primary" >List Teacher Page </h1>

<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
        <table class="table table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Cource</th>
                <th colspan="2">Action</th>
            </tr>

            <tr *ngFor = "let teacher of alldata" >
                <td>{{teacher.id}}</td>
                <td>{{teacher.name}}</td>
                <td>{{teacher.cource}}</td>
                <td><button (click)="delete(teacher.id)" class="btn btn-danger">Delete</button></td>
                <td><a routerLink="/lt/{{teacher.id}}"  class="btn btn-info">Update</a></td>
            </tr>
        </table>
        
        </div>
    </div>
</div>
